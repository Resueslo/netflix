<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="icon" type="image/x-icon" href="public/src/images/icono.ico">

  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
    integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="css/detalle.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index-moy.html"><img src="images/logo.png" width="100" alt="Netflix"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index-moy.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="content.html?type=tv">Series</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Generos
            </a>
            <ul id="genres" class="dropdown-menu">

            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="content.html?type=all">Novedades populares</a>
          </li>
        </ul>

        <ul class="navbar-nav mb-2 mb-lg-0 align-items-md-center">
          <li class="nav-item">
            <form class="d-flex" role="search">
              <input id="inputBusqueda" class="form-control me-2 d-none" type="search" placeholder="Títulos, Actores"
                aria-label="Search">
              <a class="nav-link" href="#" id="iconoBusqueda"><i class="fas fa-search"></i></a>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
          </li>
          <li class="nav-item dropdown ms-2">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img class="" src="images/img-perfil.png" alt="">
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="home.html">Seleccionar Perfil</a></li>
                  <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="index.html">Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
  </nav>

  <main class="mt-6 mb-5 main-actores">
    <div class="banner p-relative" id="banner">
      <div class="contenedor-banner-actor">
        <img id="imgBanner" class="img-fluid" src="" alt="">
      </div>
      <img id="imgActor" class="img-fluid" src="" alt="">
      <div class="titulo-pelicula">
        <span id="tituloPelicula"></span>
      </div>
    </div>


    <div class="container">
      <div class="row mt-4">
        <div class="col-md-12 mb-4">
          <p class="text-gray"><span class="text-whitedos" id="autor"></span></p>
        </div>
        <div class="col-md-12">
          <p class="descripcion" id="descripcion"></p>
        </div>
        <div class="col-md-12">
          <p class="text-gray">Biografia: <span class="text-white" id="biography"></span></p>
          <p class="text-gray">Fecha de nacimiento: <span class="text-white" id="fechaNacimiento"></span></p>
          <p class="text-gray">Lugar de nacimiento: <span class="text-white" id="lugarNacimiento"></span></p>
        </div>
      </div>

      <div class="row">
        <div id="contenedorActores" class="col-md-12">
        </div>
      </div>

      <h4 class="mt-4">Peliculas en las que ha participado:</h4>

      <div class="row recomendaciones">
        <div class="col-md-12 recomendacionesPeliculas" id="contenedorPeliculasPorActor">

        </div>
      </div>
    </div>

    <div class="modal fade modal-busqueda" id="modalBusqueda" aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
          </div>
          <div class="modal-body">
            <div class="container">
              <p class="text-gray">Explora títulos relacionados con <span id="tituloBusqueda"></span>: <span
                  id="titulosRelacionados" class="text-white"></span></p>

              <h5 class="mt-5">Títulos relacionados con: <span id="tituloBusqueda2"></span></h5>

              <div class="row recomendaciones">
                <div class="col-md-12 recomendacionesPeliculas" id="contenedorRecomendacionesBusqueda">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./js/services.js"></script>
  <script src="./js/global.js"></script>
  <script src="js/actor.js"></script>
</body>
</html>
