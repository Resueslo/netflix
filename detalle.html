<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>

  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/detalle.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="images/logo.png" width="100" alt="Netflix"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index-moy.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Series</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Películas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Novedades populares</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mi lista</a>
          </li>
        </ul>
       
        <ul class="navbar-nav mb-2 mb-lg-0 align-items-md-center">
          <li class="nav-item">
            <form class="d-flex" role="search">
              <input id="inputBusqueda" class="form-control me-2 d-none" type="search" placeholder="Search" aria-label="Search" >
              <a class="nav-link" href="#" id="iconoBusqueda"><i class="fas fa-search"></i></a>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
          </li>
          <li class="nav-item ms-2">
            <div class="d-inline-flex align-items-md-center">
              <img class="" src="images/img-perfil.png" alt="">
              <a class="nav-link" href="#"><i class="fas fa-sort-down"></i></a>
            </div>
          </li>
        </ul>
      </div>
  </nav>

  <main class="mb-5">
    <div class="banner p-relative" id="banner">
      <img id="imgBanner" class="img-fluid" src="" alt="">
      <div class="titulo-pelicula">
        <span id="tituloPelicula"></span>
      </div>
    </div>
  
    
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-12 mb-4">
          <span id="fecha"></span>
          <span id="certificacion" class="ms-3"></span>
        </div>
        <div class="col-md-12">
          <p class="descripcion" id="descripcion"></p>
        </div>
        <div class="col-md-12">
          <p class="text-gray">Elenco: <span class="text-white" id="elenco"></span></p>
          <p class="text-gray">Géneros: <span class="text-white" id="genero"></span></p>
          <p class="text-gray">Producción: <span class="text-white" id="produccion"></span></p>
        </div>
      </div>

      <div class="row">
        <div id="contenedorActores" class="col-md-12">
        </div>
      </div>

      <h4 class="mt-4">Recomendaciones</h4>
      
      <div class="row recomendaciones">
        <div class="col-md-12" id="contenedorRecomendaciones">

        </div>
      </div>
    </div>


  </main>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./js/services.js"></script>
  <script src="./js/detalle.js"></script>

</html>
